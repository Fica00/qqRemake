<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="TemplateData/favicon.ico">
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Qoomon Quest</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <link rel="manifest" href="manifest.webmanifest" />
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-analytics-compat.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
      @media (orientation: landscape) {
        /* body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
          } */

        #landscape-block-message {
          display: block;
          text-align: center;
          background: black;
          color: white;
          padding: 20px;
          border: 3px solid red;
          font-size: 20px;
        }
      }
      #unity-tutorial {
        width: 90%;
        /*height: 97vh;*/
        /* max-height: 700px; */
        transition: 0.4s all ease;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #unity-tutorial img {
        display: none;
      }
      #unity-tutorial img.active {
        display: block;
      }
      #loadingContainer{
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 141px;
        position: absolute;
        bottom: 15%;
        left: 50%;
        transform: translateX(-50%);
      }
      @media screen and (min-width: 768px) {
        #unity-tutorial {
          width: auto;
          height: 99vh;
          /* max-height: 700px; */
          transition: 0.4s all ease;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
      }
    </style>
  </head>
  <body>
    <div id="landscape-block-message" style="display: none">
      Please rotate your device to portrait mode to continue.
    </div>
    <div id="unity-container">
      <h2 id="token"></h2>
      <canvas id="unity-canvas" width="1179" height="2556"></canvas>
      <div id="unity-tutorial">
        <img
          src="./TemplateData/loading1.png"
          alt="tutorial card 1"
          style="width: 100%; height: 100%"
        />
        <img
          src="./TemplateData/loading2.png"
          alt="tutorial card 2"
          style="width: 100%; height: 100%"
        />
        <img
          src="./TemplateData/loading3.png"
          alt="tutorial card 3"
          style="width: 100%; height: 100%"
        />
        <img
          src="./TemplateData/loading4.png"
          alt="tutorial card 4"
          style="width: 100%; height: 100%"
        />
        <img
          src="./TemplateData/loading5.png"
          alt="tutorial card 5"
          style="width: 100%; height: 100%"
        />
        <div id="loadingContainer">
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full" style="margin: 0"></div>
          </div>
          <img
            src="./TemplateData/loadingText.png"
            alt="tutorial card 5"
            style="display: block; width: 100%; margin-top: 10px;"
          />
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>
    <div
      id="form-container"
      style="
        position: fixed;
        width: 100%;
        height: 100vh;
        display: none;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        id="payment-form"
        style="
          width: 90%;
          max-width: 400px;
          padding: 30px;
          border-radius: 10px;
          text-align: center;
          background-color: #f2f2f2;
        "
      >
        <div id="card-element"></div>
        <div id="card-errors" role="alert"></div>
        <div id="card-cost"></div>
        <div
          style="display: flex; justify-content: center; align-items: center"
        >
          <p
            id="btn-cancelPayment"
            style="
              width: fit-content;
              margin-right: 10px;
              border: transparent;
              border-radius: 5px;
              background-color: #000;
              color: #fff;
              font-size: 20px;
              padding: 10px;
              cursor: pointer;
              font-family: Verdana, Geneva, Tahoma, sans-serif;
            "
          >
            Cancel
          </p>
          <button
            id="btn-submit"
            style="
              border: transparent;
              border-radius: 5px;
              background-color: #000;
              color: #fff;
              font-size: 20px;
              padding: 10px;
              cursor: pointer;
              font-family: Verdana, Geneva, Tahoma, sans-serif;
            "
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <div id="pwa-msg" style="display: none">
      <div
        style="
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <img src="./TemplateData/PWA msg.png" alt="pwa-msg" />
        <button
          id="cancelMsg"
          style="
            position: absolute;
            top: 15%;
            right: 5%;
            background-color: #00000090;
            color: #fff;
            padding: 6px 9px;
            border-radius: 10px;
            font-weight: 600;
            border: transparent;
          "
        >
          X
        </button>
      </div>
    </div>
    <script src="./js/firebaseConfig.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/main.js"></script>
    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingTutorial = document.querySelector("#unity-tutorial");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }

        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/QoomonQuest.loader.js";
      var config = {
        dataUrl: buildUrl + "/QoomonQuest.data",
        frameworkUrl: buildUrl + "/QoomonQuest.framework.js",
        codeUrl: buildUrl + "/QoomonQuest.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MagmaDev",
        productName: "Qoomon Quest",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content =
          "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
        document.getElementsByTagName("head")[0].appendChild(meta);
      }

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        const tutorialImages = document.querySelectorAll("#unity-tutorial img");
        const totalImages = tutorialImages.length;
        let currentIndex =
          parseInt(localStorage.getItem("currentTutorialIndex")) || 0;
        tutorialImages[currentIndex].classList.add("active");
        localStorage.setItem(
          "currentTutorialIndex",
          (currentIndex + 1) % totalImages
        );

        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        })
          .then((unityInstance) => {
            loadingTutorial.style.display = "none";
            unity = unityInstance;
            firebase.auth().onAuthStateChanged(function (user) {
              if (user && unity) {
                console.log(user, "user is logged in");
                currentUser = user;
                const userInfo = user;
                const isGuest = userInfo.isAnonymous;
                console.log("UserInfo:", userInfo);
                console.log("isGuest:", isGuest);
                tellUnityUserInfo(userInfo.uid, isGuest, userInfo);
              } else {
                console.log("No user is logged in.");
              }
            });
          })
          .catch((message) => {
            alert(message);
          });
      };
      document.body.appendChild(script);
      firebaseAnalytics.logEvent("page_view");
    </script>
  </body>
</html>
