      function CheckIsPwa() {
        function IsInStandaloneMode() {
          var displayModes = ["fullscreen", "standalone", "minimal-ui"];
          return displayModes.some((displayMode) =>
            window.matchMedia("(display-mode: " + displayMode + ")").matches
          );
        }

        const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        const isOnPC = !isIOS && !isAndroid;

        let res;
        if (!isOnPC && IsInStandaloneMode()) {
          res = true; // is PWA
        } else {
          res = false; // is not PWA
        }

        return res;
      }

      function DiscordAuth() {
        const popup = window.open(

        window.addEventListener("message", (event) => {

          const { token } = event.data;
          firebase
            .auth()
            .signInWithCustomToken(token)
            .then((res) => {
              console.log("Successfully authenticated", res);
              popup.close();
            })
            .catch((error) => {
              console.error("Failed to authenticate", error);
            });
        });

      function tellUnityUserInfo(userId, isGuest, userInfo) {
        var ref = firebase.database().ref(`users/${userId}`);
        ref
          .once("value", function (snapshot) {
            if (snapshot.exists()) {
              const userData = snapshot.val();
              console.log("User Data Retrieved:", userData);

                        timestamp: firebase.database.ServerValue.TIMESTAMP,
                      },
                      function (error) {
                        if (error) {

                        }

                  } else {

                    );
                  }

            } else {

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length
            ? "block"
            : "none";
        }

        var div = document.createElement("div");
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == "error") div.style = "background: red; padding: 10px;";
        else {
          if (type == "warning")
            div.style = "background: yellow; padding: 10px;";
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
